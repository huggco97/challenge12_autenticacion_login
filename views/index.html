

    <!DOCTYPE html>
<html lang="es-PY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Autenticación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-blue-600 text-white py-6 text-center">
        <h1 class="text-3xl font-bold">Sistema de Autenticación</h1>
        <p class="mt-2">Regístrate o inicia sesión para continuar</p>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Registro</h2>
            <form action="/auth/register" method="POST" class="space-y-4">
                <input type="email" name="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" placeholder="Contraseña" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select name="role" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Registrarse</button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Inicio de Sesión</h2>
            <form action="/auth/login" method="POST" class="space-y-4">
                <input type="email" name="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" placeholder="Contraseña" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <!-- Checkbox Recordarme -->
                <div class="flex items-center">
                    <input type="checkbox" name="rememberMe" id="rememberMe" class="mr-2">
                    <label for="rememberMe" class="text-sm">Recordarme</label>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Iniciar Sesión</button>
            </form>
        </section>

        <div class="mt-8 text-center">
            <a href="/help" class="text-blue-600 hover:underline">¿Necesitas ayuda?</a>
        </div>
    </main>

    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2024 Sistema de Autenticación</p>
    </footer>

    <script>
        // Función de redirección basada en el rol del usuario
        function redirectToRolePage(role) {
            if (role === 'admin') {
                window.location.href = '/admin';
            } else if (role === 'user') {
                window.location.href = '/user';
            } else {
                window.location.href = '/';
            }
        }

        // Simulación de redirección después de iniciar sesión
        // Esta parte debería ser manejada en el backend donde se pasa el rol del usuario
    </script>
</body>
</html>
