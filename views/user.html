
<!DOCTYPE html>
<html lang="es-PY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-green-600 text-white py-6 px-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Bienvenido, Usuario</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-green-300">Inicio</a></li>
                    <li><a href="/" onclick="logout()" class="hover:text-green-300">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4">Mi Información</h2>
        <div class="bg-white p-6 rounded-lg shadow">
            <p><strong>Nombre:</strong> Usuario Ejemplo</p>
            <p><strong>Email:</strong> usuario@example.com</p>
            <p><strong>Rol:</strong> Usuario</p>
        </div>
    </main>

    <footer class="bg-green-600 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Sistema de Autenticación</p>
    </footer>

    <script>
        function logout() {
            document.cookie = "token=; Max-Age=0; path=/;";
            window.location.href = "/";
        }
    </script>
</body>
</html>
