<!DOCTYPE html>
<html lang="es-PY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="/public/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-blue-600 text-white py-6 px-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Bienvenido, Administrador</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-blue-300">Inicio</a></li>
                    <li><a href="/" onclick="logout()" class="hover:text-blue-300">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4">Gestión de Usuarios</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow">
            <thead class="bg-blue-100">
                <tr>
                    <th class="py-2 px-4 border">Id</th>
                    <th class="py-2 px-4 border">Email</th>
                    <th class="py-2 px-4 border">Rol</th>
                    <th class="py-2 px-4 border">Acciones</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Los usuarios serán insertados aquí mediante JavaScript -->
            </tbody>
        </table>
    </main>

    <footer class="bg-blue-600 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Sistema de Autenticación</p>
    </footer>

    <script>
        // Función para cargar los usuarios desde la ruta /admin-users
        async function loadUsers() {
            try {
                // Realizamos la petición a la ruta /admin-users
                const response = await fetch('/admin-users');
                
                if (!response.ok) {
                    throw new Error('Error al obtener los usuarios');
                }

                // Convertimos la respuesta en formato JSON
                const users = await response.json();

                // Seleccionamos el cuerpo de la tabla donde se insertarán los datos
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = ''; // Limpiar cualquier contenido previo

                // Insertamos cada usuario en la tabla
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-2 px-4 border">${user.id}</td>
                        <td class="py-2 px-4 border">${user.email}</td>
                        <td class="py-2 px-4 border">${user.role}</td>
                        <td class="py-2 px-4 border text-center">
                            <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 transition">Eliminar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error al cargar los usuarios:', error);
                alert('Hubo un error al cargar los usuarios. Por favor, inténtalo nuevamente.');
            }
        }

        // Función para cerrar sesión
        function logout() {
            document.cookie = "token=; Max-Age=0; path=/;";
            window.location.href = "/";
        }

        // Cargar los usuarios al cargar la página
        window.onload = loadUsers;
    </script>
</body>
</html>
